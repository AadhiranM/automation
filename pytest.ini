[pytest]

# =============================
# Default command-line options
# ================================
addopts =
    -q
    --strict-markers
    --disable-warnings
    --tb=short
    --capture=no

# ================================
# Test File Discovery Rules
# ================================
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ================================
# Test Markers (Very Important)
# Declare all markers here
# ================================
markers =
    superadmin: Tests for Super Admin module
    manufacturer: Tests for Manufacturer module
    webapp: Tests for Customer-side website (Contact Us etc.)
    regression: Full regression suite
    smoke: Quick smoke test suite
    critical: Business-critical tests

# ================================
# Logging (Path can be changed)
# ================================
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
